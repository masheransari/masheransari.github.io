<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code');
        const state = params.get('state');
        const error = params.get('error');

        // Handle code or error
        window.onload = () => {
            if (authCode) {
                // If we have a code, redirect to the app with the code and state
                const redirectURL = `karwa://auth?code=${authCode}&state=${state}`;
                window.location.href = redirectURL;
            } else if (error) {
                // If there's an error, pass it to the app as well
                const redirectURL = `karwa://auth?error=${error}`;
                window.location.href = redirectURL;
            } else {
                // If no code or error, notify the user
                document.body.innerHTML = "No code or error received.";
            }
        };
    </script>
</head>
<body>
    <h1>Processing Callback...</h1>
</body>
</html>
