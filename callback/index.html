<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Page</title>
    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code');
        const state = params.get('state');
        const error = params.get('error');

        // Function to display parameters on the page
        function displayParams() {
            const codeElement = document.getElementById('authCode');
            const stateElement = document.getElementById('state');
            const errorElement = document.getElementById('error');

            codeElement.textContent = `Authorization Code: ${authCode || 'Not Available'}`;
            stateElement.textContent = `State: ${state || 'Not Available'}`;
            errorElement.textContent = `Error: ${error || 'None'}`;
        }

        // Handle the code, state, and error
        window.onload = () => {
            // Display parameters
            displayParams();

            if (authCode) {
                // Delay redirection for 15 seconds
                setTimeout(() => {
                    const redirectURL = `karwa://auth?code=${authCode}&state=${state}`;
                    window.location.href = redirectURL;
                }, 15000);  // 15-second delay
            } else if (error) {
                // If there's an error, redirect to the app with the error message
                const redirectURL = `karwa://auth?error=${error}`;
                window.location.href = redirectURL;
            } else {
                // If no code or error, notify the user
                document.body.innerHTML = "No code or error received.";
            }
        };
    </script>
</head>
<body>
    <h1>Processing Callback...</h1>

    <div>
        <p id="authCode">Authorization Code: </p>
        <p id="state">State: </p>
        <p id="error">Error: </p>
    </div>

    <p>Redirecting in 15 seconds...</p>
</body>
</html>
